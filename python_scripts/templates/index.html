<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Tax Calculator</title>
</head>
<body>
    <h1>Simple Tax Calculator</h1>
    <form action="/calculate" method="post">
        <label for="first_name">Enter your first name:</label>
        <input type="text" id="first_name" name="first_name" required>
        <br>
        <label for="last_name">Enter your last name:</label>
        <input type="text" id="last_name" name="last_name" required>
        <br>
        <label for="income">Enter your income:</label>
        <input type="text" id="income" name="income" required>
        <br>
        <label for="expenses">Enter your expenses:</label>
        <input type="text" id="expenses" name="expenses" required>
        <br>
        <button type="submit">Calculate Tax</button>
    </form>
</body>
</html>
